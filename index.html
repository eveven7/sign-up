<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <title>Document</title>
        <link rel="stylesheet" href="./main.css">
    </head>

    <body>
        <form>
            <div class="full">
            <div id="virsus">
                <div class="h1"> Sign Up</div>
                <div class="h2"> Please fill in this form to create an account!</div>


                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input type="email" class="form-control" id="floatingInput" placeholder="First Name">
                            <label for="floatingInput"></label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Last Name">
                            <label for="floatingInput"></label>
                        </div>
                    </div>
                </div>


                <div class="form-outline mb-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                    <label for="floatingInput"></label>
                </div>


                <div class="form-outline mb-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Password">
                    <label for="floatingInput"></label>
                </div>


                <div class="form-outline mb-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Confirm Password">
                    <label for="floatingInput"></label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
                    <label class="form-check-label" for="form6Example8"><span class="grey"> I accept the</span>
                        <span class="blue">Terms of Use
                        </span><span class="grey"> &</span> <span class="blue">Privacy Policy</span>
                    </label>
                </div>


                <!-- Sign Up button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>


            </div>
            <!-- Have already an account button -->
            <div class="apacia">
                <p class="text-center text-muted mt-5 mb-0">Already have an account?
                    <a href="#!" class="text-body"><u>Login
                            here</u></a>
                </p>
            </div>
        </div>

        </form>

    </body>

</html>
